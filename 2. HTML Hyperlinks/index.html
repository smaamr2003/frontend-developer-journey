<!DOCTYPE html>
<html>
    <head>
        <title>HTML Hyperlinks</title>
    </head>
    <body>
        <a 
        href="https://schoolhouse.world/dashboard"
        target="_blank"
        title="Directs to Schoolhouse.world">
        <!-- a means anchor tags -->

        <!-- href provides the link to which
        "Click on the link" will direct-->

        <!-- setting "target" to _blank will open 
        the link in a new tab or window-->

        <!-- When you hover over 
        "Click on the link" button on website,
        it will display message written on "title"
        -->

        <!-- href can also be used to direct 
        towards a relative file. 
        If in the same directory, type the 
        name of the file. 
        Else, type the entire file path-->
        Click on the link
        </a>
        <br>
        <a href="mailto: smaamr2003@gmail.com">
            Send email to Rakib Abdullah
        </a>
    </body>
</html>
